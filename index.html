<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="container">
        <section id="card">
            <div class="card js-card">
                <div class="card__front js-card-front">
                    <div class="card-header">
                        <span class="card__seal"></span>
                        <span class="card__flag"></span>
                    </div>
                    <div class="card__number">
                        <span class="card__number__group">####</span>
                        <span class="card__number__group">####</span>
                        <span class="card__number__group">####</span>
                        <span class="card__number__group">####</span>
                    </div>
                    <div class="card-footer">
                        <!-- Semanticaly how would this be labeled? -->
                        <div class="card__data">
                            <p class="card__label">Card Holder</p>
                            <p>Place Holder Name</p>
                        </div>
                        <div class="card__data">
                            <p class="card__label">Expires</p>
                            <p>MM/YYYY</p>
                        </div>
                    </div>
                </div>
                <div class="card__back js-card-back">
                    <div class="card-header">
                        <span class="card__swipe">
                        </span>
                    </div>
    
                    <div class="card__data card__security">
                        <p class="card__label">CVV</p>
                        <p class="card__security__number">***</p>
                    </div>
    
                    <div class="card-footer">
                        <span class="card__flag"></span>
                    </div>
    
                </div>
            </div>
            
        </section>

        <section id="form">
            <div class="form-container">
                <!-- Card Number Group -->
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" name="card-number" class="input--block" id="card-number">
                </div>

                <!-- Card Name Group -->
                <div class="input-group">
                    <label for="card-name">Card Name</label>
                    <input type="text" name="card-name" class="input--block" id="card-name">
                </div>

                <!-- Expiration Date Group -->
                <div class="input-group input-group--inline form__exp-date">
                    <label for="expiration-date-month expiration-date-year">Expiration Date</label>
                    <select name="expiration-date-month" id="expiration-date-month">
                        <option value="">Month</option>
                    </select>
                    <select name="expiration-date-year" id="expiration-date-year">
                        <option value="">Year</option>
                    </select>
                </div>

                <!-- Security Number Group -->
                <div class="input-group input-group--inline form__security-number">
                    <label for="security-number">CVV</label>
                    <input type="text" name="security-number" id="security-number">
                </div>

                <input type="submit" class="btn btn--confirm btn--block" value="submit">
            </div>
        </section>
    </main>
</body>
</html>
