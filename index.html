<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/card-form.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/checkout-list.css">

    <script defer src="js/model/CardModel.js"></script>
    <script defer src="js/util/Bind.js"></script>
    <script defer src="js/view/CardFormView.js"></script>
    <script defer src="js/view/CardView.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main class="container">
        <div id="checkout-list-container">

            <section id="checkout-list">
                <div class="panel panel--not-focused">
                    <div class="checkout-img">
                        <img src="imgs/checkout.svg"></img>
                    </div>
                    
                    <h2 class="checkout-title">Summary</h2>

                    <ul class="checkout-fields">
                        <li class="checkout-field">
                            <div class="field__title">
                                <span class="field__icon">
                                    <i class="fas fa-shopping-bag"></i>
                                </span>
                                <h3>Items</h3>
                            </div>

                            <div class="field__data">
                                <ul>
                                    <li class="checkout-item">
                                        <span class="checkout__amount">( 2x )</span><span>Item 1</span>
                                        <span class="checkout__hr"></span>
                                        <div class="checkout-value-container">
                                            <span class="checkout-item__cur">$</span>
                                            <span class="checkout-item__val">50,00</span>
                                        </div>
                                    </li>

                                    <li class="checkout-item">
                                        <span class="checkout__amount">( 1x )</span><span>Item 2</span>
                                        <span class="checkout__hr"></span>
                                        <div class="checkout-value-container">
                                            <span class="checkout-item__cur">$</span>
                                            <span class="checkout-item__val">100,00</span>
                                        </div>
                                    </li>

                                    <li class="checkout-item">
                                        <span class="checkout__amount">( 4x )</span><span>Item 3</span>
                                        <span class="checkout__hr"></span>
                                        <div class="checkout-value-container">
                                            <span class="checkout-item__cur">$</span>
                                            <span class="checkout-item__val">25,00</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="checkout-field">
                            <div class="field__title">
                                <span class="field__icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <h3>Address</h3>
                            </div>

                            <div class="field__data">
                                <span  class="field__text">Some address here</span>
                                <button type="button" class="btn btn--small">Edit <i class="fas fa-chevron-right"></i></span>
                            </div>
                        </li>

                        <li class="checkout-field checkout-field--active">
                            <div class="field__title">
                                <span class="field__icon">
                                    <i class="fas fa-credit-card"></i>
                                </span>
                                <h3>Payment</h3>
                            </div>

                            <div class="field__data">
                                <span  class="field__text field__text--empty">Add a payment mode</span>
                                <button type="button" class="btn btn--small">Add <i class="fas fa-chevron-right"></i></span>
                            </div>
                        </li>
                    </ul>

                    <hr>

                    <div class="checkout-item">
                        <span class="total__label">Total</span>
                        <span class="checkout__hr"></span>
                        <div class="checkout-item-container">
                            <span class="checkout-item__cur total__currency">$</span>
                            <span class="checkout-item__cur total__value">300,00</span>
                        </div>
                        
                    </div>

                </div>



            </section>

        </div>


        <div id="form-container">

            <section id="card">
                <div class="card js-card">
                    <div id="card-focus">
                        <div class="card--focus js-focusBox"></div>
                    </div>
                    <div class="card__front">
                        <div class="card-header">
                            <span class="card__seal"></span>
                            <span class="card__flag"></span>
                        </div>
                        <div class="card__number place-holder" data-input-bind="number" data-place-holder="#### #### #### ####" data-focus-target="card-number">
                            <span class="card__number__group">####</span>
                            <span class="card__number__group">####</span>
                            <span class="card__number__group">####</span>
                            <span class="card__number__group">####</span>
                        </div>
                        <div class="card-footer">
                            <!-- Semanticaly how would this be labeled? -->
                            <div class="card__data">
                                <p class="card__label">Card Holder</p>
                                <p class="place-holder" data-input-bind="holder" data-focus-target="card-holder" data-place-holder="Place Holder Name" >Place Holder Name</p>
                            </div>
                            <div class="card__data">
                                <p class="card__label">Expires</p>
                                <div>
                                    <span class="place-holder" data-input-bind="expirationMonth" data-focus-target="expiration-date-month" data-place-holder="MM">MM</span>/
                                    <span class="place-holder" data-input-bind="expirationYear" data-focus-target="expiration-date-year" data-place-holder="YYYY">YYYY</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card__back">
                        <div class="card-header">
                            <span class="card__swipe">
                            </span>
                        </div>
        
                        <div class="card__data card__security">
                            <p class="card__label">CVV</p>
                            <p class="card__security__number place-holder" data-input-bind="securityNumber" data-focus-target="security-number" data-place-holder="***">***</p>
                        </div>
        
                        <div class="card-footer">
                            <span class="card__flag"></span>
                        </div>
        
                    </div>
                </div>
                
            </section>
    
            <section id="form">
                <form class="form-container panel" id="card-form">
                    <!-- Card Number Group -->
                    <div class="input-group">
                        <label for="card-number">Card Number</label>
                        <input type="number" name="card-number" class="input--block" id="card-number">
                    </div>
    
                    <!-- Card Name Group -->
                    <div class="input-group">
                        <label for="card-holder">Card Holder</label>
                        <input type="text" name="card-holder" class="input--block" id="card-holder">
                    </div>
    
                    <!-- Expiration Date Group -->
                    <div class="input-group input-group--inline form__exp-date">
                        <label for="expiration-date-month expiration-date-year">Expiration Date</label>
                        <select name="expiration-date-month" id="expiration-date-month">
                            <option value="">Month</option>
                        </select>
                        <select name="expiration-date-year" id="expiration-date-year">
                            <option value="">Year</option>
                            <option value="2020">2020</option>
    
                        </select>
                    </div>
    
                    <!-- Security Number Group -->
                    <div class="input-group input-group--inline form__security-number">
                        <label for="security-number">CVV</label>
                        <input type="number" name="security-number" id="security-number" maxlength="3">
                    </div>
    
                    <input type="submit" class="btn btn--primary btn--block" value="submit">
                </form>
            </section>
        </div>

    </main>
</body>
</html>
