<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="container">
        <section id="form">
            <div class="form-container">
                <!-- Card Number Group -->
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" name="card-number" id="card-number">
                </div>

                <!-- Card Name Group -->
                <div class="input-group">
                    <label for="card-name">Card Name</label>
                    <input type="text" name="card-name" id="card-name">
                </div>

                <!-- Expiration Date Group -->
                <div class="input-group">
                    <label for="expiration-date-month expiration-date-year">Expiration Date</label>
                    <select name="expiration-date-month" id="expiration-date-month">
                        <option value="">Month</option>
                    </select>
                    <select name="expiration-date-year" id="expiration-date-year">
                        <option value="">Year</option>
                    </select>
                </div>

                <!-- Security Number Group -->
                <div class="input-group">
                    <label for="security-number">CVV</label>
                    <input type="text" name="security-number" id="security-number">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
